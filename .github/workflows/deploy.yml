name: Deploy Worker
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Calculate Hash and Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          HASH_FILE=$(sha256sum src/index.ts | awk '{ print $1 }')
          npx wrangler deploy --account-id "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"  --define DEPLOYED_HASH:\"'$HASH_FILE'\"
